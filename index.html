<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <!-- Normalixe CSS -->
    <link rel="stylesheet" href="/css/normalize.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="/css/stayle.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
<![endif]-->


    <title>Museu Nacional</title>
</head>

<body>
    <!-- Início container  -->
    <div id="container">

        <!-- Início do header -->
        <header>

            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

             <!-- Início barra de navegação -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Exposições</a></li>
                <li><a href="#">Pesquisas</a></li>
                <li><a href="#">Acervo</a></li>
                <li><a href="#">Vídeos</a></li>
                <li><a href="#">Fotos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <!-- Fim barra de navegação -->

        </header>
        <!-- Fim do header -->
        <!-- Início conteudo principla -->
        <div id="principla">

            <div id="conteudo"> 
                <section id="capa">
                    <img src="/imagens/museu.png" alt="">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="/imagens/depoimento.png" alt="">
                </section>

                <!-- Inicio Seção visita -->
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
                <!-- Fim da seção visita -->

                <!-- Inicio seção galeria -->
                <section id="galeria">
                    <h4>Galeria de Fotos</h4>
                    <div>
                    <a href="">
                        <img src="/imagens/imagem1.jpg" height="93px" width="93px" alt="Descrição da imagem1">
                    </a>

                    <a href="">
                        <img src="/imagens/imagem2.jpg" height="93px" width="93px" alt="Descrição da imagem2">
                    </a>
                    </div>

                    <div>
                    <a href="">
                        <img src="/imagens/imagem3.jpg" height="93px" width="93px" alt="Descrição da imagem3">
                    </a>

                    <a href="">
                        <img src="/imagens/imagem4.jpg" height="93px" width="93px" alt="Descrição da imagem4">
                    </a>
                    </div>
                </section>
                <!-- Fim seção galeria -->

                
            </aside>

        </div>
       <!-- Fim conteudo principla -->

       <footer>

       </footer>

    </div>
    <!-- Fim container -->
</body>

</html>
